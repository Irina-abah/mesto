<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Проектная работа Ирины Абах 4 спринта - сервисо Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки." />
    <meta name="keywords" content="Путешествия, горы, фотоальбом, море, отпуск" />
    <meta name="author" content="Ирина Абах" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <a class="header__link" href="#" target="_blank">
                <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип портала Mesto" />
            </a>
        </header>
        <main class="main">

            <section class="profile">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src=""
                    alt="Фотография исследователя" />
                    <button class="button button_type_avatar-edit" type="button" aria-label="edit avatar photo"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__bio">
                        <h1 class="profile__name"></h1>
                        <button class="button button_type_edit" type="button" aria-label="edit"></button>
                    </div>
                    <p class="profile__title"></p>

                </div>
                <button class="button button_type_add" type="button" aria-label="add"></button>
            </section>

            <section class="places">
                <ul class="places__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="button button_type_close" aria-label="close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__input-container popup__input-container_type_edit" name="popup-input-container-edit"
                    novalidate>
                    <input type="text" class="popup__input popup__input_type_profile-name-name" id="profile-name"
                        name="name" minlength="2" maxlength="40" required />
                    <span class="input-error" id="profile-name-error"></span>
                    <input type="text" class="popup__input popup__input_type_profile-title" id="profile-title"
                        name="about" minlength="2" maxlength="200" required />
                    <span class="input-error" id="profile-title-error"></span>
                    <button type="submit" class="button button_type_submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="button button_type_close" aria-label="close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__input-container popup__input-container_type_add" name="popup-input-container-add"
                    novalidate>
                    <input type="text" class="popup__input popup__input_type_place-title" id="place-title"
                        name="name" placeholder="Название" title="Вы пропустили это поле." minlength="2"
                        maxlength="30" required />
                    <span class="input-error" id="place-title-error"></span>
                    <input type="url" class="popup__input popup__input_type_place-image" id="place-image"
                        name="link" placeholder="Ссылка на картинку" title="Введите адрес сайта." required />
                    <span class="input-error" id="place-image-error"></span>
                    <button type="submit" class="button button_type_submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__image-info">
                <button type="button" class="button button_type_close button_type_close-preview"
                    aria-label="close"></button>
                <img class="popup__image" src="#" alt="#" />
                <h2 class="popup__image-title"></h2>
            </div>
        </div>
        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <button type="button" class="button button_type_close" aria-label="close"></button>
                <h2 class="popup__title popup__title_type_submit">Вы уверены?</h2>
                <form class="popup__input-container popup__input-container_type_confirm" name="popup-input-container-confirm"
                    novalidate>
                    <button type="submit" class="button button_type_submit">Да
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button type="button" class="button button_type_close" aria-label="close"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__input-container popup__input-container_type_avatar" name="popup-input-container-avatar"
                    novalidate>
                    <input type="url" class="popup__input popup__input_type_profile-avatar" id="profile-avatar"
                        name="avatar" placeholder="Ссылка на фото" title="Введите URL адрес фото." required />
                    <span class="input-error" id="place-image-error"></span>
                    <button type="submit" class="button button_type_submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <template class="place-template">
            <li class="place">
                <button class="button button_type_delete" aria-label="delete"></button>
                <img class="place__image" src="#" alt="#" />
                <div class="place__info">
                    <h2 class="place__title"></h2>
                    <div class="place__likes">
                        <button class="button place__like" aria-label="like"></button>
                        <p class="place__like-count"></p>
                    </div>
                </div>
            </li>
        </template>
    </div>
    <script type="module" src="./pages/script.js"></script>
</body>

</html>
