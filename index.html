<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа Ирины Абах 4 спринта - сервисо Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="keywords" content="Путешествия, горы, фотоальбом, море, отпуск">
    <meta name="author" content="Ирина Абах">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="root">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип портала Mesto">
            </header>

            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фотография Жака-Ива Кусто">
                    <div class="profile__info">
                        <div class="profile__bio">
                            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                            <button class="button button_type_edit" type="button" aria-label="edit"></button>
                        </div>
                        <p class="profile__title">Исследователь океана</p>
                    </div>
                    <button class="button button_type_add" type="button" aria-label="add"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <img class="element__image" src="./images/grid-great-barrier-reef-australia.jpg" alt="Большой Корраловый Риф">
                            <div class="element__info">
                                <h2 class="element__title">Большой Корраловый Риф</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                       
                        <li class="element">
                            <img class="element__image" src="./images/grid-budva-montenegro.jpg" alt="Вид моря в Будве">
                            <div class="element__info">
                                <h2 class="element__title">Будва</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/grid-chamonix-france.jpg" alt="Заснеженные горы в Шамони">
                            <div class="element__info">
                                <h2 class="element__title">Шамони</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/grid-kotor-montenegro.jpg" alt="Вид сверху на бухту города Котор">
                            <div class="element__info">
                                <h2 class="element__title">Котор</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/grid-seljalandsfoss-iceland.jpg" alt="Вид на водопад Селйяландсфосс">
                            <div class="element__info">
                                <h2 class="element__title">Исландия</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/grid-twelve-apostles-australia.jpg" alt="Пляж Двенадцать Апостолов в Австралии">
                            <div class="element__info">
                                <h2 class="element__title">12 Апостолов</h2>
                                <button class="button button_type_like" type="button" aria-label="like"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="copyright">© 2020 Mesto Russia</p>
            </footer>
    </div>
    
</body>

</html>

<div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-conainer">
            <label for="name">Имя</label>
            <input class="popup__name" type="text" id="name" name="name">
            <label for="profile-title">О себе</label>
            <input class="popup__profile-title" type="text" id="profile-title" name="profile-title">
        </fieldset>
        <input type="submit" class="button button_type_submit" value="Сохранить">

    </div>
</div>
